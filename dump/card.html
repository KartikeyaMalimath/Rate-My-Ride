<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.img-circle {
border-radius: 50%;
}
body {
  font-family: "Times New Roman", Times, serif;
}

.flip-box {
  background-color: transparent;
  width: 300px;
  height: 200px;
  border: 1px solid #000000;
  perspective: 1000px;
}

.flip-box-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-box:hover .flip-box-inner {
  transform: rotateY(180deg);
}

.flip-box-front, .flip-box-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.flip-box-front {
  background-color: #bbb;
  color: black;
}

.flip-box-back {
  background-color: #228B22;
  color: black;
  transform: rotateY(180deg);
}

.button {
  background-color: #000000;
  border: none;
  color: white;
  padding: 5px 3px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

/*{
  box-sizing: border-box;
}*/

body {
  font-family: Arial;
  margin: 0 auto; /* Center website */
  max-width: 400px;/*ax width */
  padding: 20px;
}

.heading {
  font-size: 25px;
  margin-right: 25px;
}

.fa {
  font-size: 25px;
}

.checked {
  color: orange;
}

/* Three column layout */
.side {
  float: left;
  width: 15%;
  margin-top:10px;
}

.middle {
  margin-top:10px;
  float: left;
  width: 70%;
}

/* Place text to the right */
.right {
  text-align: center;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The bar container */
.bar-container {
  width: 75%;
  background-color: #f1f1f1;
  text-align: center;
  color: white;
}

/* Individual bars  width: 60%; 30 10 4 15*/ 
.bar-5{width: 60%;height: 12px; background-color: #4CAF50;}
.bar-4{width: 30%;height: 12px; background-color: #2196F3;}
.bar-3{width: 10%;height: 12px; background-color: #00bcd4;}
.bar-2{width: 4%; height: 12px; background-color: #ff9800;}
.bar-1{width: 15%;height: 12px; background-color: #f44336;}

/* Responsive layout - make the columns stack on top of each other instead of next to each other */
@media (max-width: 200px){
  .side, .middle {
    width: 100%;
  }
  .right {
    display: none;
  }
}

</style>
</head>
